<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>デュエマ クイズ選択</title>

  <!-- ✅ スマホ対応に必須 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px 15px;
      background: #dff6ff;
    }

    h1 {
      margin-bottom: 40px;
    }

    /* クイズカードを並べる */
    .quiz-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .quiz-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    .quiz-card h2 {
      margin-bottom: 10px;
    }

    .quiz-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-btn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 0;
      width: 160px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      z-index: 999;
    }

    /* ✅ スマホでは縦並び */
    @media (max-width: 768px) {
      .quiz-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <h1>デュエマ<br>カード名クイズ</h1>

  <div class="quiz-grid">

    <div class="quiz-card">
      <h2>初級　全５問</h2>
      <p>そのまま読むことが可能</p>
      <button onclick="location.href='quiz-beginner.html'">初級に挑戦</button>
    </div>

    <div class="quiz-card">
      <h2>中級　全７問</h2>
      <p>言われたら納得する</p>
      <button onclick="location.href='quiz-intermediate.html'">中級に挑戦</button>
    </div>

    <div class="quiz-card">
      <h2>上級　全１０問</h2>
      <p>言われても分からん<br>初見で読めたら凄い</p>
      <button onclick="location.href='quiz-advanced.html'">上級に挑戦</button>
    </div>

  </div> <!-- ← ここ重要！ -->

  <button class="back-btn" onclick="location.href='index.html'">
    トップページ
  </button>

</body>
</html>
