<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>経験者向けルール解説</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      padding: 24px;
      background: linear-gradient(180deg, #f7fbfd 0%, #ffffff 30%);
      color: #1f2937;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px 28px;
      background: linear-gradient(90deg, #00b894, #0984e3);
      color: #fff;
      border-radius: 14px 14px 0 0;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 24px;
      padding: 28px;
    }

    /* ===== hero ===== */
    .hero-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.06);
      margin-bottom: 24px;
    }

    .hero-card h2 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    .hero-card p {
      margin: 0;
      font-size: 15px;
      color: #4b5563;
      line-height: 1.6;
    }

    .hero-btn {
      display: inline-block;
      margin-top: 14px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00b894, #0984e3);
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 6px 16px rgba(0, 184, 148, 0.25);
    }

    .hero-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(9, 132, 227, 0.35);
    }

    /* ===== section ===== */
    .section {
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 16px;
      border-left: 6px solid #e6eef7;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.03);
    }

    .section h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }

    .section p,
    .section li {
      font-size: 14px;
      line-height: 1.7;
      color: #374151;
    }

    .section ul {
      padding-left: 18px;
    }

    .rule-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .rule-card {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(2, 6, 23, 0.04);
    }

    .rule-card h4 {
      margin: 0 0 6px 0;
      font-size: 15px;
    }

    .rule-card small {
      color: #6b7280;
    }

    /* ===== card examples ===== */
    .card-examples {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card-sample {
      width: 32%;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid #eef2f7;
      box-shadow: 0 6px 18px rgba(2, 6, 23, 0.04);
      transition: 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .card-sample:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(2, 6, 23, 0.1);
    }

    .card-sample .art {
      height: 140px;
      background: linear-gradient(135deg, #ffd3b6, #ffaaa5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    /* ===== sidebar ===== */
    aside {
      padding-top: 4px;
    }

    .sidebar-block {
      background: #fbfdff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #eef6ff;
    }

    .sidebar-block h4 {
      margin: 0 0 8px 0;
      font-size: 15px;
    }

    .sidebar-block a {
      font-size: 13px;
      color: #0984e3;
      text-decoration: none;
    }

    .sidebar-block a:hover {
      text-decoration: underline;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #00b894;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
    }

    .btn-back:hover {
      background: #05946c;
    }

    @media (max-width: 980px) {
      main {
        grid-template-columns: 1fr;
      }

      .card-sample {
        width: 48%;
      }
    }

    @media (max-width: 600px) {
      .card-sample {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">FL</div>
      <h1>経験者向けルール解説</h1>
    </header>

    <main>
      <section>

        <!-- hero -->
        <div class="hero-card">
          <h2>デッキ作成</h2>
          <a href="make.html" class="btn-back">デッキ作成のコツについて</a>
        </div>

        <article class="section">
          <h3>カードの種類と役割</h3>
          <div class="rule-list">
            <div class="rule-card">
              <h4>クリーチャー</h4><small>盤面の主力</small>
            </div>
            <div class="rule-card">
              <h4>呪文</h4><small>除去・ドロー</small>
            </div>
            <div class="rule-card">
              <h4>ブロッカー/シールド</h4><small>守りの要</small>
            </div>
            <div class="rule-card">
              <h4>特殊カード</h4><small>例外処理あり</small>
            </div>
          </div>
        </article>

        <article class="section">
          <h3>対戦の流れと戦術ヒント</h3>
          <ul>
            <li>初手のマナ基準を決める</li>
            <li>攻めと守りの切り替え</li>
            <li>リソース管理を意識</li>
          </ul>
        </article>

        <article class="section">
          <h3>殿堂カード解説３選</h3>
          <div class="card-examples">
            <a href="model1.html" class="card-sample" target="_blank">
              <div class="art">ドギラゴン剣</div>
            </a>
            <a href="model2.html" class="card-sample" target="_blank">
              <div class="art">ミラダンテⅫ</div>
            </a>
            <a href="model3.html" class="card-sample" target="_blank">
              <div class="art">轟轟轟ブランド</div>
            </a>
          </div>
        </article>

        <div style="text-align:center;">
          <a href="rule.html" class="btn-back">元のルール選択に戻る</a>
        </div>

      </section>

      <aside>
        <div class="sidebar-block">
          <h4>PDFリソース</h4>
          <a href="img/殿堂カード一覧.pdf" target="_blank">殿堂カード一覧を見る</a>
        </div>
      </aside>
    </main>
  </div>
</body>

</html>
