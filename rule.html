<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ルール紹介</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
        }

        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, #aaddff, #ffffff);
        }
    </style>
</head>
